<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhap so luong phan tu mang'))
    let str = []
    for (let i = 0 ; i< n ;i++){
        let a = parseInt(prompt('Nhap phan tu mang'))
        str.push(a)
    }
    let count=0
    for (let j=0;j<str.length;j++){
        if (str[j] < 0) {
            count++
        }
    }
    document.write('mang nhap vao: ', str ,'<br>')
    document.write('So luong cac so nguyen am la: ', count)
</script>
</body>
</html>
