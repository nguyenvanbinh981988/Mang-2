<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const  a = window.prompt('Enter number')
    const str = a.toString()
    const number =[str[0]]
    for (let i = 1; i< str.length;i++){
        if (str[i] % 2 === 0 && str[i-1] % 2 === 0) {
            number.push('-',str[i])
        } else {
            number.push(str[i])
        }
    }
    console.log(number.join(''));
</script>
</body>
</html>
