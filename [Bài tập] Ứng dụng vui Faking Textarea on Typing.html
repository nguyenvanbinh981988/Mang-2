<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Type anthing slowly</h1>
<textarea id="tunhap" onkeydown="key()"></textarea>
<script>
    let a = 'Ban muon danh nhau khong'
    let str = a.toString()
    let mang = []
    let i = -1;
    function key() {
        i++
        mang.push(str[i])
        }
       alert(mang)
    }
</script>
</body>
</html>
